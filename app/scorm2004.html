<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCORM Application React Boilerplate - SCORM 2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="/vendors/Local_API_1484_11.js"></script>
  <script type="text/javascript" src="/vendors/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/vendors/SCORM_Player.js"></script>
  <script type="text/javascript" src="/vendors/scorm_iframe_api.js"></script> 
 </head>
<body>
  <script type="text/javascript">
    //SCORM URL
    var scormpackageURL = "/index.html";
    var scormResourceURLs = [scormpackageURL];

    // Create SCORM LMS API
    var API_1484_11 = new Local_API_1484_11({debug: true, CMI:{learner_preference:{_children:"audio_level,language,delivery_speed,audio_captioning,difficulty",difficulty:"5"}}});

    //Create SCORM player
    var SCORM_Player = new SCORM_Player({debug: true, SCORM_VERSION: "2004", LMS_API: API_1484_11, IFRAME_API: SCORM_IFRAME_API, SCORM_PACKAGE_URL: scormpackageURL, SCORM_RESOURCE_URLS: scormResourceURLs});

    SCORM_Player.loadScormContent(function(){
      // SCORM content loaded
      console.log("SCORM content succesfully loaded");
    });
  </script>
</body>
</html>
